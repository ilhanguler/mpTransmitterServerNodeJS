<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Visual Web Scraper</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch and Save XPaths from Elements</h1>
        <form id="website-form">
            <label for="website">Enter Website URL:</label>
            <input type="url" id="website" name="website" required style="width: 50%;" />
            <button type="submit" class="btn btn-primary">Load Website</button>
        </form>

        <div style="position: relative; margin-top: 20px;">
            <iframe id="iframe" src="about:blank"></iframe>
            <div id="overlay"></div>
        </div>

        <h3>Selected Elements:</h3>
        <ul id="selected-elements" class="list-group"></ul>
        <button id="scrape-btn" class="btn btn-success" disabled>Save XPaths</button>
    </div>

    <script src="xpath.js"></script>
</body>
</html>
