<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Visual Web Scraper</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            pointer-events: auto;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
            transition: all 200ms ease;
            outline: 3px solid red;
            pointer-events: none;
        }

        #overlaySel {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
            transition: all 200ms ease;
            outline: 3px solid blue;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Visual Web Scraper</h1>
    <form id="website-form">
        <label for="website">Enter Website URL:</label>
        <input type="url" id="website" name="website" required style="width: 50%;" />
        <button type="submit">Load Website</button>
    </form>

    <div style="position: relative;">
        <iframe id="iframe" src="about:blank"></iframe>
        <div id="overlay"></div>
        <div id="overlaySel"></div>
    </div>

    <button id="scrape-btn" disabled>Scrape Selected Element</button>

    <script src="test.js"></script>

</body>
</html>
