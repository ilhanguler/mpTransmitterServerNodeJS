<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>

        <div>
            <h3>Scrape Status: <span id="scrapeStatus">Checking...</span></h3>
        </div>

        <div class="row">
            <div class="col-md-6">
                <a href="seek.html" class="btn btn-primary btn-block">Seek Links</a>
            </div>
            <div class="col-md-6">
                <a href="xpath.html" class="btn btn-success btn-block">Set XPaths</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="start-scraping" class="btn btn-info btn-block">Start Scraping</button>
            </div>
            <div class="col-md-4">
                <button id="stop-scraping" class="btn btn-warning btn-block">Stop Scraping</button>
            </div>
            <div class="col-md-4">
                <button id="refresh-data" class="btn btn-default btn-block">Refresh Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="resetSpecific" class="btn btn-warning btn-block">Reset Specific Tables</button>
            </div>
            <div class="col-md-6">
                <button id="resetAll" class="btn btn-warning btn-block">Reset All Tables</button>
            </div>
        </div>

        <h2>URL Links</h2>
        <table id="links-table" class="table table-bordered">
            <thead><tr><th>id</th><th>xpath</th><th>link</th><th>text content</th></tr></thead>
            <tbody></tbody>
        </table>

        <h2>XPaths to Scrape</h2>
        <table id="xpaths-table" class="table table-bordered">
            <thead><tr><th>id</th><th>xpath</th></tr></thead>
            <tbody></tbody>
        </table>

        <h2>Scraped Data</h2>
        <table id="scraped-table" class="table table-bordered">
            <thead><tr><th>id</th><th>link</th><th>data</th><th>date</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
        <script src="index.js"></script>
</body>
</html>
